<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <!-- nav bar section -->
         <section class="bg-[#F9F7F3] px-2.5 py-4">
            <nav class="max-w-screen-xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-2">
                <button class="bg-[#B4F461] py-2 px-6 rounded-lg">Blog</button>
                <div class="flex items-center gap-2">
                    <img class="w-8" src="./assets/logo.png" alt="">
                    <p class="text-xl font-semibold">Donate Bangladesh</p>
                </div>
                <div class="flex items-center gap-2">
                    <img src="./assets/coin.png" alt="">
                    <p class="text-xl font-semibold text-gray-700">
                        <span>5500</span> BDT
                    </p>
                </div>
            </nav>
         </section>
        
         <!-- button section-->
        <section>
            <div class="max-w-screen-xl mx-auto flex justify-center gap-2.5 py-12">
                <button class="bg-[#B4F461] py-2 px-6 rounded-lg">Donation</button>
                <button class="bg-[#F9F761] py-2 px-6 rounded-lg">History</button>
            </div>
        </section>
    </header>
    <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1>
</body>
</html>
